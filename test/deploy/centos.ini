; CentOS 5

[settings]

login = root

tempdir = /root/

sudo_cmd = sudo su 

install_cmd = yum install _list_

src_path = /usr/lib/python2.6/site-packages/

repo_cmd = echo -e '[scalarizr]\nname=scalarizr\nbaseurl=http://rpm.scalr.net/rpm/rhel/$releasever/$basearch \nenabled=1\ngpgcheck=0' > scalarizr.repo


; behaviours

[app]

apps = httpd  mod_ssl

[www]

apps = nginx

[mysql]

apps = 

[cassandra]

apps = 

[memcached]

apps = memcached

[base]

apps = 

[ALL]

apps = scalarizr


[FILES]
; other files to deploy
; source = dest
tmp_message.xml = /tmp/message.xml

[scripts]
; scripts to deploy and run on server
; source = dest args
msg_send.py = /tmp/send.py /tmp/message.xml

[local_scripts]
; scripts to run on the local side
; source = args
make_message = message.xml tmp_message.xml

