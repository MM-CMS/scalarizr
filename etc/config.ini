[default]
server_id = 32d18890-bf13-468e-9f91-981ae7851bdd
crypto_key_path = etc/.keys/default
behaviour = base,app
platform = ec2
queryenv_url = http://localhost:9998
storage_path = etc/.storage/db.sqlite3

[messaging]
p2p_producer_endpoint = http://localhost:9999
adapter = p2p
p2p_consumer_endpoint = http://localhost:8013

[platform_ec2]
account_id = 32323232
key_id_path = etc/.keys/aws_key_id
key_path = etc/.keys/aws_key
cert_path = etc/.keys/aws_cert.pem
pk_path = etc/.keys/aws_pk.pem

[handlers]
lifecircle 		= scalarizr.core.handlers.lifecircle
ec2_lifecircle 	= scalarizr.core.handlers.ec2.lifecircle
rebundle		= scalarizr.core.handlers.ec2.rebundle
ebs 			= scalarizr.core.handlers.ec2.ebs

ip_list_builder = scalarizr.core.handlers.posix_ip_list_builder
script_executor = scalarizr.core.handlers.script_executor
hooks 			= scalarizr.core.handlers.hooks

nginx 			= scalarizr.core.handlers.nginx
apache          = scalarizr.core.handlers.apache