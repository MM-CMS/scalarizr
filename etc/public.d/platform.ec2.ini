[platform_ec2]

; Path to Amazon EC2 certificate
ec2_cert_path = public.d/keys/ec2_cert.pem

; Path user EC2 certificate
cert_path = private.d/keys/ec2_cert.pem

; Path to user EC2 private key
pk_path = private.d/keys/ec2_pk.pem


[handlers]
; Life circle in a EC2 enviroument
; @required
; Additional life circle features for EC2 cloud platform
ec2_lifecircle 	= scalarizr.core.handlers.ec2.lifecircle

; Image bundle
; @required
; Bundles S3 based image like it does ec2-ami-tools
rebundle		= scalarizr.core.handlers.ec2.rebundle

; EBS managemnt
; @required
; Handles EBS attach and detach operations
ebs 			= scalarizr.core.handlers.ec2.ebs

