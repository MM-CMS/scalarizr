[loggers]
keys=root,scalarizr

[handlers]
keys=console,file,file_debug,scalr

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=file,file_debug,scalr

[logger_scalarizr]
level=INFO
qualname=scalarizr
handlers=file,file_debug,scalr
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=scalarizr.util.log.RotatingFileHandler
level=INFO
formatter=simple
args=('/var/log/scalarizr.log', 'a+', 5242880, 5, 0600)

[handler_file_debug]
class=scalarizr.util.log.RotatingFileHandler
level=DEBUG
formatter=simple
args=('/var/log/scalarizr_debug.log', 'a+', 5242880, 5, 0600)


[handler_scalr]
class=scalarizr.util.log.MessagingHandler
level=INFO
args=(20, "30s")

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s

