[loggers]
keys=root,scalarizr

[handlers]
keys=console,emerg,file,scalr

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=console,file

[logger_scalarizr]
level=INFO
qualname=scalarizr
handlers=console,file
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simple
args=('/var/log/scalarizr.log', 'a+', 5242880, 5)

[handler_emerg]
class=handlers.SMTPHandler
level=ERROR
formatter=simple
args=('localhost', 'alerts-scalarizr@scalr.net', ['mac.komarov@gmail.com'], 'Scalarizr alert')


[handler_scalr]
class=scalarizr.util.log.MessagingHandler
level=INFO
args=(10, "15s")

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s

