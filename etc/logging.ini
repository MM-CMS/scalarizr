[loggers]
keys=root,scalarizr

[handlers]
keys=console,emerg,file

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console,file

[logger_scalarizr]
level=DEBUG
qualname=scalarizr
handlers=console,file
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simple
args=('/var/log/scalarizr.log', 'a+', 5242880, 5)

[handler_emerg]
class=handlers.SMTPHandler
level=ERROR
formatter=simple
args=('localhost', 'alerts-scalarizr@scalr.net', ['marat@local.webta.net'], 'Scalarizr alert')


[formatter_simple]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s

