[loggers]
keys=root,scalarizr

[handlers]
keys=console,file,nt_eventlog

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=file,console,nt_eventlog

[logger_scalarizr]
level=DEBUG
qualname=scalarizr
handlers=file,console,nt_eventlog
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=scalarizr.util.log.RotatingFileHandler
level=DEBUG
formatter=simple
args=('C:\\Program Files\\Scalarizr\\var\\log\\scalarizr.log', 'a+', 5242880, 5, 0600)

[handler_scalr]
class=scalarizr.util.log.MessagingHandler
level=INFO
args=(10, "15s")

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s

[handler_nt_eventlog]
class=handlers.NTEventLogHandler
level=INFO
formatter=simple
args= ('Scalr', '', 'Application')